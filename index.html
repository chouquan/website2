<!DOCTYPE html>
<html>

<head>
     <meta charset="utf-8"><!--设置字符编码-->
     <meta name='description' content='Homepage'>
     <meta name='author' content='X-men'>
     <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
     <link rel='stylesheet' type='text/css' href="style.css">


<style>

  /*标题字体css*/
  .ml6 {
  position: relative;
  font-weight: 900;
  font-size: 3.3em;
  text-align:center;
  padding-top: 200px;
}
.ml6 .text-wrapper {
  position: relative;
  display: inline-block;
  padding-top: 0.2em;
  padding-right: 0.05em;
  padding-bottom: 0.1em;
  overflow: hidden;
}
.ml6 .letter {
  display: inline-block;
  line-height: 1em;
  font-family:"Bradley Hand ITC";
  color:#46B29A;
  font-weight:bold;
}

div ul,div ul li{
height:30px;
list-style-type:none;
text-align:center;
}
div ul li{
width:150px;
float:left;
}
div ul li button{
  cursor: pointer;
}


/*网页背景设置*/
#web_bg{
  /*固定在最上方和最左方*/
  background-size: 100%;
  position:fixed;
  top: 0;
  left: 0;
  /*整个div跟屏幕实现一模一样的大小*/
  width:100%;
  height:100%;
  min-width: 1000px;
  /*div在HTML页面中各个层级的下方*/
  z-index:-1;
  zoom: 1;
  background-color: #fff;
  /*背景不要重复*/
  background-repeat: no-repeat;
  /*图片随屏幕大小同步缩放*/
  background-size: cover;
  -webkit-background-size: cover;
  -o-background-size: cover;
  /*居中，左对齐*/
  background-position: center 0;
}

#home{
  margin: auto;
}

</style>
</head>




<body id='home'>

    <!-- 网页标题设置 -->
    <h1 class="ml6">
      <span class="text-wrapper">
        <!--标题名称-->
        <span class="letters">Let's cycling safely in London !</span>
      </span>
    </h1>


    <!-- 网页背景图片 -->
    <div id="web_bg" style="background-image: url('imgpart1/background_new.png');"></div>
    

    <!-- 字体动画设置，复制的案例 -->
    <script src="../js/anime.min.js"></script>
    <script>
      var textWrapper = document.querySelector('.ml6 .letters');
      textWrapper.innerHTML = textWrapper.textContent.replace(/\S/g, "<span class='letter'>$&</span>");
      anime.timeline({loop: true})
      .add({
        targets: '.ml6 .letter',
        translateY: ["1.1em", 0],
        translateZ: 0,
        duration: 750,
        delay: (el, i) => 50 * i
      }).add({
        targets: '.ml6',
        opacity: 0,
        duration: 1000,
        easing: "easeOutExpo",
        delay: 1000
      });
      function navigatePage(label){
        if(label == 'story'){
          window.location.href = './story.html';
        } else if(label == 'map'){
          window.location.href = './map.html';
        } else{
          window.location.href = './about.html';
        }
      }
    </script>



   <!-- 3个按钮 -->
  <div style="width: 100%;height: 100p;text-align:center;">
    <ul style="margin-left: 600px;">
      <li>
        <button style="width:100px;height:36px;color: #F6A09F;font-family:Bradley Hand ITC;
        font-weight:bold;font-size:30px;border:none;background:none" onclick="navigatePage('story')">Story</button>
        <img src="imgpart1/bike.gif" width="250px" style="margin-left: -50px"/>
      </li>
      
      <li>
        <button style="width:100px;height:36px;color: #F6A09F;font-family:Bradley Hand ITC;
        font-weight:bold;font-size:30px;border:none;background:none" onclick="navigatePage('map')">Map</button>
        <img src="imgpart1/bike.gif" width="250px" style="margin-left: -50px"/>
      </li>

      <li>
        <button style="width:100px;height:36px;color: #F6A09F;font-family:Bradley Hand ITC;
        font-weight:bold;font-size:30px;border:none;background:none" onclick="navigatePage('about')">About</button>
        <img src="imgpart1/bike.gif" width="250px" style="margin-left: -50px"/>
      </li>
    </ul>
	
  </div>

    <img src="imgpart1/bike.gif" width="250px"/>
    <img src="imgpart1/bike.gif" width="250px"/>
    <img src="imgpart1/bike.gif" width="250px"/>
   </div> -->



</body>



</html>
