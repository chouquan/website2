
<html>
    <head>
    <meta charset="UTF-8" /><link rel="icon" href="https://jscdn.com.cn/highcharts/images/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>chart2_casualties</title>

    <!--highchart本地导入Jquery框架，记得放上面-->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>    

    <!--highchart图风格-->
    <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/highcharts.js"></script>
    <script src="https://code.highcharts.com.cn/highcharts/modules/oldie.js"></script>
    </head>

    <body>
        <!--//图表的容器，设置id,图表高度和宽度-->
    <div id="container_line2" style="width: 700px; height:600px; margin: 0 auto"></div>

   <script type='text/javascript'>
   //图表设置
   var options={
       //指定图表类型
       chart:{type: 'bar'},
       //指定标题
       title: {
        text: 'Number of Casualties Caused by Bicycle Accidents (2019)',
        //设置字体大小
        style:{fontSize:'12px',fontFamily:'Futura'}
    },
       //副标题不显示
       subtitle: {
        text: null
    },
       //设置横坐标名称
       xAxis: {
        categories: ['Barking and Dagenham','Barnet','Bexley','Brent','Bromley',
                     'Camden','City of London','Croydon','Ealing','Enfield','Greenwich',
                    'Hackney','Hammersmith and Fulham','Haringey','Harrow','Havering',
                    'Hillingdon','Hounslow','Islington','Kensington and Chelsea','Kingston upon Thames',
                    'Lambeth','Lewisham','Merton','Newham','Redbridge','Richmond upon Thames','Southwark',
                    'Sutton','Tower Hamlets','Waltham Forest','Wandsworth','Westminster'],
        //十字准星crosshair: true
        labels:{
            style:{fontSize:'10px',fontFamily:'Futura'}
        }
    },

       //设置纵坐标名称
       yAxis: {
        min: 0,
        title: {
            text: 'Casualties Number',
            align: 'high',
            style:{fontSize:'12px',fontFamily:'Futura'}
        },
        labels:{
            style:{fontSize:'9px',fontFamily:'Futura'}
        }
    },

    //tooltip: {
    //   valueSuffix: ' 百万'
    //},
    plotOptions: {
        bar: {
            borderWidth:0,
            dataLabels: {
                enabled: false,
                allowOverlap: true // 允许数据标签重叠
            }
        },
                    
    series:{
            //设置柱颜色
            color:'#FF42A1'}
    },


    
    series: [{
        showInLegend: false,
        data: [126, 132, 64, 156, 208,538,282,178,252,100,170,468,352,274,72,68,128,
        258,532,340,158,672,326,172,218,126,288,786,112,632,260,552,892]
    }],

    //去掉logo
    credits: {
    enabled: false
},
    //去掉导出按钮
    exporting: { enabled:false }
};

    //用函数选择以上设置
    $("#container_line2").highcharts(options);

    </script>
    </body>
    </html>
